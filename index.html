<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js" integrity="sha512-DZqqY3PiOvTP9HkjIWgjO6ouCbq+dxqWoJZ/Q+zPYNHmlnI2dQnbJ5bxAHpAMw+LXRm4D72EIRXzvcHQtE8/VQ==" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Merriweather+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <title>Vue Dischi</title>
  </head>
  <body>
    <div id="root">
      <header>
        <i class="fab fa-spotify"></i>
      <select v-model="selectGenre">
        <option value="">All</option>
        <option v-for="(genre, index) in arrayGenre">
          {{arrayGenre [index]}}
        </option>
      </select>
      <span>Select the music genre</span>
      </header>

      <main>
        <div v-for="album in albums" v-if="selectGenre == album.genre || selectGenre == ''" class="box-info">
          <img :src="album.poster" alt="">
          <h1>{{album.title}}</h1>
          <h2>{{album.author}}</h2>
          <h3>{{album.genre}}</h3>
          <h4>{{album.year}}</h4>
        </div>
      </main>
    </div>

    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
